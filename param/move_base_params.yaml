# Частота, с которой этот контроллер будет вызываться в Гц
controller_frequency: 3.0
# Включать или нет поведение восстановления move_base, чтобы попытаться освободить место
recovery_behavior_enabled: true
# Определяет, будет ли робот пытаться вращаться на месте при попытке освободить место
clearing_rotation_allowed: false

TrajectoryPlannerROS:
   # ==== Параметры конфигурации робота ===
   # -- Скорость поступательного движения для базы робота --
   # Максимальная скорость движения м/с
   max_vel_x: 0.5
   # Минимальная скорость движения м/с, при которой робот начинает ехать
   min_vel_x: 0.1
   # Предел ускорения робота м/с^2
   acc_lim_x: 1.5
   # Скорость движения робота назад м/с (ВНИМАНИЕ: Должно быть отрицательное значение)
   escape_vel: -0.1
   # ВНИМАНИЕ: Эти параметры не нужны для car-like робота
   max_vel_y: 0.0
   min_vel_y: 0.0
   acc_lim_y: 0.0
   # -- Скорость вращения для основания --
   # Максимальная угловая скорость радианы/с
   max_vel_theta: 1.0
   # Минимальная угловая скорость радианы/с
   min_vel_theta: -1.0
   # Минимальная скорость вращения, разрешенная для основания при вращении на месте
   min_in_place_vel_theta: -1.0
   # Предел ускорения вращения робота радианы/с^2
   acc_lim_theta: 0.5
   # -- Другое --
   holonomic_robot: false
   
   # ==== Параметры допуска цели ===
   # Допуск в радианах для контроллера по повороту при достижении своей цели в радианах
   yaw_goal_tolerance: 0.2
   # Допуск в метрах для контроллера по осям x и y при достижении своей цели в метрах
   xy_goal_tolerance: 0.2 
   # ???
   latch_xy_goal_tolerance: false

   # ==== Параметры прямого моделирования ===
   # Время для прямого моделирования траекторий в секундах
   sim_time: 1.0
   # Размер шага в метрах между точками на заданной траектории
   sim_granularity: 0.05
   # Размер шага в радианах между угловыми отсчетами
   angular_sim_granularity: 0.1
   # Количество выборок для использования при исследовании пространства скоростей x
   vx_samples: 8
   # Количество выборок для использования при исследовании пространства скоростей y
   vy_samples: 0
   # Количество выборок для использования при исследовании пространства тета-скоростей
   vtheta_samples: 20

   # ==== Параметры оценки траектории ===
   # Является ли что goal_distance и path_distance выражаются в единицах метров или ячеек
   meter_scoring: false
   # Вес того, насколько контроллер должен оставаться близко к заданному пути
   pdist_scale: 0.6
   # Вес масштабирования для того, насколько агрессивно робот должен преследовать локальную цель
   gdist_scale: 0.8
   # Вес того, насколько контроллер должен пытаться избегать препятствий.
   occdist_scale: 0.05
   # Как далеко смотреть вперед в метрах при подсчете различных траекторий вращения на месте
   heading_lookahead: 0.325
   # Следует ли забивать очки на основе направления робота к траектории или его расстояния от траектории
   heading_scoring: false
   # Как далеко заглянуть вперед во времени в секундах по смоделированной траектории при использовании определения курса
   heading_scoring_timestep: 0.8
   # Следует ли использовать метод динамического окна (DWA) или использовать развертывание траектории
   dwa: true
   # Следует ли публиковать сетку затрат, которую планировщик будет использовать при планировании
   publish_cost_grid_pc: false
   oscillation_reset_dist: 0.05
   prune_plan: true
   
   # ==== Другое ====
   # Если флаг установлен в false, то алгоритм пытается выбрать траекторию, которая продвигает робота к цели и также остается на глобальном пути
   simple_attractor: false
